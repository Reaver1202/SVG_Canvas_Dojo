		<h4>1.1) A NodeList</h4>
		<div id="list3">

		<script>
		    // Wait for the DOM to be ready before working with it
		    require(["dojo/query", "dojo/domReady!"], function(query) {
		        query(".hookUp").on("click", function(){
		            alert("This button is hooked up!");
		        });
		    });
		</script>
		<ul id="list">
